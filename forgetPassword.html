<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Forget Password</title>
</head>
<body>
    <section class="min-vh-100 d-flex justify-content-center align-items-center">
          
        <div class="formBox w-75 my-5 mx-auto bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="imgBox"></div>
                    </div>
                    <div class="col-md-6">
                        <div class="formContain w-75 mx-auto  position-relative">
                            <div id="checkForm">
                                <div class="input position-relative my-3">
                                    <span><i class="far fa-user-circle"></i></span>
                                    <input type="email" id="checkEmail" class="form-control" placeholder="Enter Email">
                                    <div id="emailError" class="text-danger">"You have entered an invalid email address!"</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 my-2" id="checkBtn">Check</button>
                            </div>




                            <div id="updateForm">
                                <div class="input position-relative">
                                    <span><i class="far fa-eye"></i></span>
                                    <input type="password" id="newPassword" class="form-control" placeholder="New Password">
                                </div>
                                <div class="input position-relative my-2">
                                    <span><i class="far fa-eye"></i></span>
                                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div id="passwordChange" class="text-success">Password Changed Successfully</div>
                                <button type="submit" class="btn btn-primary w-100 my-1" id="changerBtn">Change Password</button>
                            </div>
                        <div class="forgetPassword my-3">
                            <a href="index.html">Back to Login</a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




    
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/newPassword.js"></script>
</body>
</html>
